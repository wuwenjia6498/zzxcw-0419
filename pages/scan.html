<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物洗护 - 扫码使用</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="device-container">
    <!-- 引入头部状态栏 -->
    <iframe src="../components/header.html" frameborder="0" style="width:100%; height:80px; border:none; overflow:hidden;"></iframe>
    
    <div class="app-content">
      <!-- 扫码界面 -->
      <div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
        <!-- 顶部提示 -->
        <div style="text-align: center; padding: 20px;">
          <h1 style="font-size: 24px; font-weight: 700; margin-bottom: 10px;">扫码使用</h1>
          <p style="color: #666; font-size: 16px;">将二维码/条形码放入框内，即可自动扫描</p>
        </div>
        
        <!-- 扫码框 -->
        <div style="position: relative; height: 300px; margin: 0 20px; overflow: hidden;">
          <!-- 扫描动画 -->
          <div style="position: relative; width: 100%; height: 100%; border-radius: 20px; overflow: hidden;">
            <!-- 模拟相机画面 -->
            <div style="width: 100%; height: 100%; background-color: #000; opacity: 0.8;"></div>
            
            <!-- 扫描框 -->
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 200px; border: 2px solid var(--primary); border-radius: 20px;">
              <!-- 四个角 -->
              <div style="position: absolute; top: -2px; left: -2px; width: 30px; height: 30px; border-top: 4px solid white; border-left: 4px solid white; border-radius: 8px 0 0 0;"></div>
              <div style="position: absolute; top: -2px; right: -2px; width: 30px; height: 30px; border-top: 4px solid white; border-right: 4px solid white; border-radius: 0 8px 0 0;"></div>
              <div style="position: absolute; bottom: -2px; left: -2px; width: 30px; height: 30px; border-bottom: 4px solid white; border-left: 4px solid white; border-radius: 0 0 0 8px;"></div>
              <div style="position: absolute; bottom: -2px; right: -2px; width: 30px; height: 30px; border-bottom: 4px solid white; border-right: 4px solid white; border-radius: 0 0 8px 0;"></div>
            </div>
            
            <!-- 扫描线 -->
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: 2px; background: linear-gradient(90deg, rgba(0,166,251,0) 0%, rgba(0,166,251,1) 50%, rgba(0,166,251,0) 100%); animation: scanline 2s linear infinite; box-shadow: 0 0 8px var(--primary);"></div>
            
            <style>
              @keyframes scanline {
                0% { transform: translate(-50%, -80px); }
                50% { transform: translate(-50%, 80px); }
                100% { transform: translate(-50%, -80px); }
              }
            </style>
          </div>
          
          <!-- 辅助文字 -->
          <div style="position: absolute; bottom: 20px; left: 0; width: 100%; text-align: center; color: white; font-size: 14px;">
            轻触屏幕对焦
          </div>
        </div>
        
        <!-- 底部控制区 -->
        <div style="padding: 20px;">
          <!-- 手电筒和相册按钮 -->
          <div style="display: flex; justify-content: space-around; margin-bottom: 30px;">
            <div style="display: flex; flex-direction: column; align-items: center;">
              <button style="width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.2); border: none; display: flex; justify-content: center; align-items: center; margin-bottom: 8px;">
                <i class="fas fa-bolt" style="color: white; font-size: 24px;"></i>
              </button>
              <span style="color: #666; font-size: 12px;">手电筒</span>
            </div>
            
            <div style="display: flex; flex-direction: column; align-items: center;">
              <button style="width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.2); border: none; display: flex; justify-content: center; align-items: center; margin-bottom: 8px;">
                <i class="fas fa-image" style="color: white; font-size: 24px;"></i>
              </button>
              <span style="color: #666; font-size: 12px;">相册</span>
            </div>
          </div>
          
          <!-- 手动输入按钮 -->
          <button class="btn btn-outline" style="width: 100%;">
            <i class="fas fa-keyboard" style="margin-right: 8px;"></i>
            手动输入设备编号
          </button>
        </div>
        
        <!-- 扫码成功弹窗 (默认隐藏) -->
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 100;" id="scanSuccessModal">
          <div style="width: 80%; background: white; border-radius: 20px; padding: 20px; text-align: center;">
            <i class="fas fa-check-circle" style="font-size: 50px; color: var(--success); margin-bottom: 15px;"></i>
            <h2 style="font-size: 20px; margin-bottom: 10px;">扫描成功</h2>
            <p style="color: #666; margin-bottom: 20px;">设备编号：A3829</p>
            <div style="display: flex; gap: 10px;">
              <button class="btn" style="flex: 1; background: #f5f5f5; color: #666;">取消</button>
              <button class="btn btn-primary" style="flex: 1;">确认使用</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 此页面不显示底部导航 -->
  </div>
  
  <!-- 模拟扫码成功 -->
  <script>
    setTimeout(() => {
      document.getElementById('scanSuccessModal').style.display = 'flex';
    }, 3000);
  </script>
</body>
</html>
