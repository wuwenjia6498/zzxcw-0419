<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物洗护 - 订单记录</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="device-container">
    <!-- 引入头部状态栏 -->
    <iframe src="../components/header.html" frameborder="0" style="width:100%; height:80px; border:none; overflow:hidden;"></iframe>
    
    <div class="app-content">
      <!-- 页面标题 -->
      <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px 20px;">
        <h1 style="font-size: 22px; font-weight: 700;">订单记录</h1>
        <button style="background: none; border: none; font-size: 18px; color: #8e8e93;">
          <i class="fas fa-filter"></i>
        </button>
      </div>
      
      <!-- 订单分类选项卡 -->
      <div style="border-bottom: 1px solid #eee; display: flex; margin-bottom: 15px;">
        <div style="flex: 1; text-align: center; padding: 10px 0; color: var(--primary); font-weight: 600; border-bottom: 2px solid var(--primary);">
          全部
        </div>
        <div style="flex: 1; text-align: center; padding: 10px 0; color: #666;">
          待使用
        </div>
        <div style="flex: 1; text-align: center; padding: 10px 0; color: #666;">
          已完成
        </div>
        <div style="flex: 1; text-align: center; padding: 10px 0; color: #666;">
          已取消
        </div>
      </div>
      
      <!-- 订单列表 -->
      <div style="padding: 0 20px;">
        <!-- 进行中订单 -->
        <div class="order-card">
          <div class="order-header">
            <div style="font-weight: 600; font-size: 16px;">阳光小区洗宠站点</div>
            <div style="color: var(--primary); font-weight: 600;">进行中</div>
          </div>
          <div class="order-date">2025-04-19 16:30</div>
          
          <div class="order-details">
            <div class="order-item">
              <div>豪华SPA套餐</div>
              <div>¥68.8</div>
            </div>
            <div class="order-item">
              <div style="color: #666; font-size: 14px;">20分钟精致洗护</div>
            </div>
            <div style="margin: 15px 0; background: #f8f8f8; border-radius: 10px; padding: 12px;">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <div style="font-size: 14px; color: #666;">剩余时间</div>
                <div style="font-weight: 600; color: var(--primary);">8分36秒</div>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: 57%;"></div>
              </div>
            </div>
            <button class="btn" style="width: 100%; background: var(--light-bg); color: #666;">查看详情</button>
          </div>
        </div>
        
        <!-- 待使用订单 -->
        <div class="order-card">
          <div class="order-header">
            <div style="font-weight: 600; font-size: 16px;">柏悦广场洗宠设备B</div>
            <div style="color: var(--warning); font-weight: 600;">待使用</div>
          </div>
          <div class="order-date">2025-04-21 14:00 (预约)</div>
          
          <div class="order-details">
            <div class="order-item">
              <div>标准洗护套餐</div>
              <div>¥39.9</div>
            </div>
            <div class="order-item">
              <div style="color: #666; font-size: 14px;">15分钟标准洗护</div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
              <button class="btn" style="flex: 1; background: #f5f5f5; color: #666;">取消预约</button>
              <button class="btn btn-primary" style="flex: 1;">修改时间</button>
            </div>
          </div>
        </div>
        
        <!-- 已完成订单 -->
        <div class="order-card">
          <div class="order-header">
            <div style="font-weight: 600; font-size: 16px;">宠爱乐园设备A</div>
            <div style="color: #666; font-weight: 600;">已完成</div>
          </div>
          <div class="order-date">2025-04-15 10:30</div>
          
          <div class="order-details">
            <div class="order-item">
              <div>标准洗护套餐</div>
              <div>¥39.9</div>
            </div>
            
            <!-- 评分 -->
            <div style="margin: 10px 0;">
              <div style="color: #666; font-size: 14px; margin-bottom: 5px;">我的评分</div>
              <div class="rating">
                <i class="fas fa-star star filled"></i>
                <i class="fas fa-star star filled"></i>
                <i class="fas fa-star star filled"></i>
                <i class="fas fa-star star filled"></i>
                <i class="fas fa-star star"></i>
              </div>
              <div style="color: #666; font-size: 14px; margin-top: 8px;">
                水温适宜，我家狗狗很享受，整体体验不错！
              </div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 15px;">
              <button class="btn btn-outline" style="flex: 1;">
                <i class="fas fa-redo" style="margin-right: 5px;"></i>
                再次预约
              </button>
            </div>
          </div>
        </div>
        
        <!-- 已取消订单 -->
        <div class="order-card">
          <div class="order-header">
            <div style="font-weight: 600; font-size: 16px;">宠物公园设备</div>
            <div style="color: #999; font-weight: 600;">已取消</div>
          </div>
          <div class="order-date">2025-04-12 16:30</div>
          
          <div class="order-details">
            <div class="order-item">
              <div>豪华SPA套餐</div>
              <div>¥68.8</div>
            </div>
            <div class="order-item">
              <div style="color: #666; font-size: 14px;">20分钟精致洗护</div>
            </div>
            <div style="margin: 10px 0; color: #999; font-size: 14px;">
              取消原因：临时有事，无法按时到达
            </div>
            <div style="display: flex; gap: 10px; margin-top: 5px;">
              <button class="btn btn-outline" style="flex: 1;">
                <i class="fas fa-redo" style="margin-right: 5px;"></i>
                重新预约
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 引入底部导航 -->
    <iframe src="../components/footer.html" frameborder="0" style="width:100%; height:84px; border:none; overflow:hidden; position: absolute; bottom: 0;"></iframe>
  </div>
</body>
</html>
