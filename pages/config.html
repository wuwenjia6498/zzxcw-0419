<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物洗护 - 洗护配置</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="device-container">
    <!-- 引入头部状态栏 -->
    <iframe src="../components/header.html" frameborder="0" style="width:100%; height:80px; border:none; overflow:hidden;"></iframe>
    
    <div class="app-content">
      <!-- 顶部导航 -->
      <div style="display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid #eee;">
        <a href="javascript:history.back()" style="color: #333; margin-right: 15px;">
          <i class="fas fa-chevron-left" style="font-size: 18px;"></i>
        </a>
        <h1 style="font-size: 18px; font-weight: 600; flex: 1; text-align: center;">洗护配置</h1>
        <div style="width: 18px;"></div> <!-- 保持标题居中 -->
      </div>
      
      <!-- 设备信息 -->
      <div class="card">
        <div style="display: flex; align-items: center;">
          <div style="width: 50px; height: 50px; background: #f0f9ff; border-radius: 10px; display: flex; justify-content: center; align-items: center; margin-right: 15px;">
            <i class="fas fa-shower" style="color: var(--primary); font-size: 24px;"></i>
          </div>
          <div>
            <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 5px;">阳光小区洗宠站点</h3>
            <div style="color: #666; font-size: 14px;">设备编号：A3829</div>
          </div>
        </div>
      </div>
      
      <!-- 宠物选择 -->
      <div class="card">
        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 15px;">选择宠物</h3>
        
        <div style="display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px;">
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <div style="position: relative;">
              <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783" alt="宠物头像" style="width: 60px; height: 60px; border-radius: 30px; object-fit: cover; border: 2px solid var(--primary);">
              <div style="position: absolute; bottom: 0; right: 0; width: 20px; height: 20px; background: var(--primary); border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 2px solid white;">
                <i class="fas fa-check" style="color: white; font-size: 10px;"></i>
              </div>
            </div>
            <span style="font-size: 14px; margin-top: 8px; font-weight: 500;">旺财</span>
          </div>
          
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <img src="https://images.unsplash.com/photo-1543852786-1cf6624b9987" alt="宠物头像" style="width: 60px; height: 60px; border-radius: 30px; object-fit: cover; border: 2px solid #eee;">
            <span style="font-size: 14px; margin-top: 8px; color: #666;">咪咪</span>
          </div>
          
          <div style="display: flex; flex-direction: column; align-items: center; min-width: 80px;">
            <div style="width: 60px; height: 60px; border-radius: 30px; background: #f5f5f5; display: flex; justify-content: center; align-items: center; border: 2px dashed #ccc;">
              <i class="fas fa-plus" style="color: #999; font-size: 20px;"></i>
            </div>
            <span style="font-size: 14px; margin-top: 8px; color: #666;">添加</span>
          </div>
        </div>
      </div>
      
      <!-- 洗护套餐 -->
      <div class="card">
        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 15px;">洗护套餐</h3>
        
        <div class="package-card selected">
          <div class="package-header">
            <div class="package-name">标准洗护</div>
            <div class="package-price">¥39.9</div>
          </div>
          <ul class="package-features">
            <li class="package-feature">
              <i class="fas fa-check feature-icon"></i>
              <span>15分钟洗护时间</span>
            </li>
            <li class="package-feature">
              <i class="fas fa-check feature-icon"></i>
              <span>标准水温与压力</span>
            </li>
            <li class="package-feature">
              <i class="fas fa-check feature-icon"></i>
              <span>中温烘干</span>
            </li>
          </ul>
        </div>
        
        <div class="package-card">
          <div class="package-header">
            <div class="package-name">豪华SPA</div>
            <div class="package-price">¥68.8</div>
          </div>
          <ul class="package-features">
            <li class="package-feature">
              <i class="fas fa-check feature-icon"></i>
              <span>20分钟精致洗护</span>
            </li>
            <li class="package-feature">
              <i class="fas fa-check feature-icon"></i>
              <span>高级宠物洗浴液</span>
            </li>
            <li class="package-feature">
              <i class="fas fa-check feature-icon"></i>
              <span>按摩水流+低温烘干</span>
            </li>
          </ul>
        </div>
      </div>
      
      <!-- 洗护自定义 -->
      <div class="card">
        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 15px;">洗护自定义</h3>
        
        <div class="form-group">
          <label class="form-label">洗澡时长</label>
          <div style="display: flex; gap: 10px;">
            <button style="flex: 1; padding: 10px; background: #f5f5f5; border: none; border-radius: 8px; color: #666; font-size: 14px;">
              10分钟
            </button>
            <button style="flex: 1; padding: 10px; background: var(--primary); border: none; border-radius: 8px; color: white; font-size: 14px;">
              15分钟
            </button>
            <button style="flex: 1; padding: 10px; background: #f5f5f5; border: none; border-radius: 8px; color: #666; font-size: 14px;">
              20分钟
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">水流强度</label>
          <div style="display: flex; gap: 10px;">
            <button style="flex: 1; padding: 10px; background: #f5f5f5; border: none; border-radius: 8px; color: #666; font-size: 14px;">
              轻柔
            </button>
            <button style="flex: 1; padding: 10px; background: var(--primary); border: none; border-radius: 8px; color: white; font-size: 14px;">
              标准
            </button>
            <button style="flex: 1; padding: 10px; background: #f5f5f5; border: none; border-radius: 8px; color: #666; font-size: 14px;">
              强力
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">烘干方式</label>
          <div style="display: flex; gap: 10px;">
            <button style="flex: 1; padding: 10px; background: #f5f5f5; border: none; border-radius: 8px; color: #666; font-size: 14px;">
              低温
            </button>
            <button style="flex: 1; padding: 10px; background: var(--primary); border: none; border-radius: 8px; color: white; font-size: 14px;">
              中温
            </button>
            <button style="flex: 1; padding: 10px; background: #f5f5f5; border: none; border-radius: 8px; color: #666; font-size: 14px;">
              高温
            </button>
          </div>
        </div>
      </div>
      
      <!-- 预约时间 -->
      <div class="card">
        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 15px;">使用方式</h3>
        
        <div class="form-group">
          <div style="display: flex; gap: 10px;">
            <button style="flex: 1; padding: 10px; background: var(--primary); border: none; border-radius: 8px; color: white; font-size: 14px; display: flex; justify-content: center; align-items: center;">
              <i class="fas fa-bolt" style="margin-right: 5px;"></i>
              立即使用
            </button>
            <button style="flex: 1; padding: 10px; background: #f5f5f5; border: none; border-radius: 8px; color: #666; font-size: 14px; display: flex; justify-content: center; align-items: center;">
              <i class="fas fa-calendar-alt" style="margin-right: 5px;"></i>
              预约使用
            </button>
          </div>
        </div>
      </div>
      
      <!-- 费用明细 -->
      <div class="card">
        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 15px;">费用明细</h3>
        
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
          <div>标准洗护套餐</div>
          <div>¥39.9</div>
        </div>
        
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #666; font-size: 14px;">
          <div>自定义选项调整</div>
          <div>+¥0</div>
        </div>
        
        <div style="border-top: 1px dashed #eee; margin: 10px 0; padding-top: 10px; display: flex; justify-content: space-between; font-weight: 600;">
          <div>总计费用</div>
          <div style="color: var(--primary); font-size: 18px;">¥39.9</div>
        </div>
      </div>
      
      <!-- 支付按钮 -->
      <div style="padding: 20px;">
        <button class="btn btn-primary" style="width: 100%; font-size: 16px; padding: 15px;">
          确认并支付
        </button>
      </div>
    </div>
  </div>
</body>
</html>
