<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宠物洗护 - UI 原型</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f7f4f2;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .header {
      text-align: center;
      padding: 40px 0 30px;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      color: #1d1d1f;
    }
    
    .frames-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      padding: 40px;
    }
    
    .frame-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .device-frame {
      width: 380px;
      height: 820px;
      background-color: white;
      border-radius: 55px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15), 0 0 1px rgba(0, 0, 0, 0.1);
      border: 8px solid #1a1a1a;
      padding: 0;
    }
    
    .device-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
    
    .frame-label {
      font-size: 17px;
      font-weight: 500;
      text-align: center;
      margin-top: 16px;
      color: #1d1d1f;
    }
    
    footer {
      text-align: center;
      padding: 40px 20px 60px;
      color: #86868b;
      margin-top: 60px;
      font-size: 14px;
      border-top: 1px solid rgba(0,0,0,0.05);
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>宠物洗护应用 - UI原型</h1>
  </div>
  
  <div class="frames-container">
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/home.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">主页</div>
    </div>
    
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/nearby.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">附近</div>
    </div>
    
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/scan.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">扫码</div>
    </div>
    
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/orders.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">订单</div>
    </div>
    
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/profile.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">我的</div>
    </div>
    
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/config.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">配置页</div>
    </div>
    
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/payment.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">付款页</div>
    </div>
    
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/washing.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">洗护进行中</div>
    </div>
    
    <div class="frame-wrapper">
      <div class="device-frame">
        <iframe src="pages/reservation.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="frame-label">预约页</div>
    </div>
  </div>
  
  <footer>
    <p>宠物洗护小程序 UI 原型 © 2025</p>
  </footer>
</body>
</html>
